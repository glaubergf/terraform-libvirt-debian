#cloud-config
# vim: syntax=yaml
# examples:
# https://cloudinit.readthedocs.io/en/latest/topics/examples.html

bootcmd:
  - echo 192.168.0.1 gw.homedns.xyz >> /etc/hosts
  - hostname tf-kvm-zabbix

runcmd:
  - apt-get --yes upgrade
  - apt-get --yes install 

ssh_pwauth: true

disable_root: false

chpasswd:
  list: |
     root:toor
     zabbix:zabbix123
  expire: false

users:
  - name: zabbix
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/zabbix
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  Debian Desktop access host tf-kvm-zabbix

packages:
  - python3
  - python2-minimal
  - cmatrix
  - ethstatus
  - s-tui
  - lm-sensors
  - neofetch
  - dnsutils
  - htop

package_update: true

package_upgrade: true

#package_reboot_if_required: true

